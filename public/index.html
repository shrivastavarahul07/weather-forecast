<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@500&family=Ysabeau+Office:ital,wght@1,600&display=swap" rel="stylesheet">
    <!-- Include Bootstrap and Font Awesome CSS if not already included -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Weather Forecast</h1>
            <input type="text" id="cityInput" placeholder="Enter a city">
            <button id="getWeatherButton">Get Weather</button>
        </div>

        <div>
            <!-- Add this button inside your container div -->
            <label class="switch justify-content-end">
                <input type="checkbox" id="toggleUnitsButton">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <!-- Weather Card -->
                    <div class="card">
                        <div id="weatherData">
                            <!-- Weather data will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include jQuery and Bootstrap JS if not already included -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
